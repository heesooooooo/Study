<!DOCTYPE html>

<body>
    <script>

        // 함수 -> 기능을 만드는 의미
        // 함수를 제작할 때는 function 키워드를 활용
        // 특정 값을 돌려줄 때는 return
        function print(num1, num2){
            return num1+num2;
        }

        let number = print(1,5)
        console.log("리턴데이터", number);

    </script>




</body>
