<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배경색 바꾸는 방법
        // document.getElementsByTagName("body")[0].style.backgroundColor = "색깔"
        //let bgColor = document.getElementsByTagName("body")[0].style.backgroundColor
        
        // 1. 사용자에게 원하는 색깔 3가지를 입력받기(빨강,파랑,초록)
        let color = prompt("색깔을 적어주세요(빨강,초록,파랑)")

        // 2. 입력한 값이 빨강이라면 -> 빨간색 배경 / 파랑이면 파란색배경/ 초록이면 초록색배경
        if(color=="빨강"){
            document.getElementsByTagName("body")[0].style.backgroundColor = "red"
            //Elements라서 [0]해줘야 하나 선택
            //bgColor ="red"   ->안되는 이유: 변수에 "red"라는 글자만 담아준 것.
        }else if(color=="초록"){
            document.getElementsByTagName("body")[0].style.backgroundColor="green"
            //bgColor ="green"
        }else if(color=="파랑"){
            document.getElementsByTagName("body")[0].style.backgroundColor="blue"
            //bgColor ="blue"
        }



    </script>    
</body>
</html>
