<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 1. 사용자에게 2개의 숫자를 입력 받기 -> ??? 사용/변수에 담기
        let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        let num2 = Number(prompt("두번째 숫자를 입력하세요"));

        // 2. console창에 문자형태로 더하는 출력문
        console.log("num1과 num2를 더한 값 ",String(num1)+String(num2)); //100200

        // 3. console창에 숫자가 더해져서 출력하는 출력문
        console.log("num1과 num2를 더한 값 ",num1+num2); //300
    
    </script>
 
</body>
</html>
