<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 문제정의
        // 컴퓨터가 랜덤한 숫자 1개를 만들어 내야한다.
        // 사용자에게 값을 입력받아서 정답을 맞힐 때까지 알림창을 띄워준다.
        // 조건1) 내가 입력한 숫자가 랜덤값보다 크다면 -> 랜덤값이 더 작습니다!
        // 조건2) 내가 입력한 숫자가 랜덤값보다 작다면 -> 랜덤값이 더 큽니다!
        // 조건3) 내가 입력한 숫자와 랜덤값이 같다면 -> 정답입니다! 프로그램 종료
        // while, 조건문, break, alert, prompt, 형변환

        // 랜덤값
        let random = Math.floor(Math.random()*100)+1  // 1~100
        
        while(true){
            let num = Number(prompt("숫자를 입력해주세요!"));

            if(num>random){
                alert("랜덤값이 더 작습니다!")
            } else if(num<random){
                alert("랜덤값이 더 큽니다!")
            } else {
                alert("정답입니다 축하합니다🎉🎉🎉")
                break;
            }
        }

    </script>

</body>
</html>
