<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert(123)">출력</button>
    <button id="btn">외부방식</button>

    <script>

        // 자바스크립트 실행위치 총 3가지 (내부, 외부, 인라인)
        // 1. 내부 방식 = html코드 안에 js를 작성하는 방식
        // - 단점: 코드 노출, 유지보수 불편, 파일의 용량이 커진다
        // - 사용처: 로컬 개발할 때만 사용
        
        // 2. 인라인 방식 = 태그 안에 직접 코드를 작성하는 방식
        // - 단점: 코드 노출, 유지보수 불편
        // - 사용처: 내장함수 같은 공개가 돼도 상관없는 코드는 작성해도 무방

        // 3. 외부 방식 = html파일과 js파일을 분리
        // - 장점: 코드가 노출 X, 유지보수 간편
        // - 주의점: 실행위치를 반드시 생각 (1. 코드의 맨 앞에 불러오기, 2. 코드를 실행할 때 HTML 생성 후에 작성하도록 명령)
        // 외부방식만 사용한다.

    </script>
    <!-- <script>
        document.getElementById("btn").addEventListener("click", function(){
            alert("출력")
        })
    </script> -->

    <script src="function.js"></script>  <!-- 외부방식 -->



</body>
</html>
