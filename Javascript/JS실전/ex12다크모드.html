    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .normal{
            background-color: white;
            color: black;
        }
        .dark{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="normal">
    <h1>다크모드용 텍스트</h1>
    <button id="btn">다크모드 변경!</button>

    
    <script>
        // 버튼을 클릭하면 배경색이 검은색으로 글자는 흰색으로 -> 다시 클릭하면 원상태 복구

        // 2. jquery로 class를 변경
        // css를 변경하는 경우에는 대부분의 스타일 코드가 class에 적용을 받는다.
        // 직접 스타일을 제어하는 것보다, class값 자체를 변경하는게 효율적이다.
        
            $("#btn").on("click", function(){
                if($("body").hasClass("normal")){
                    $("body").removeClass("normal");
                    $("body").addClass("dark");
                } else{
                    $("body").removeClass("dark");
                    $("body").addClass("normal");

                }
            })
    </script>
