<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>버튼을 통해서 내용을 입력하세요</h1>
    <div id="area"></div>
    <button id="btn1" onclick="makeh1()"> h1태그 생성 </button>
    <button id="btn2"> a태그 생성 </button>
    <button id="btn3"> ul태그 생성 </button>

    <script>

        // 1. 각각 버튼을 눌렀을 때 버튼에 해당하는 태그를 생성
        // 2. 비어있는 div영역에 생성한 내용을 추가 (누적해서 출력)
        function makeh1(){
            // id가 area작성된 div영역에 컨텐츠로 h1내용을 넣겠다
            // 내용을 누적할 떄는 복합대입연산자를 활용할 것
            document.getElementById("area").innerHTML += "<h1>DOM 활용하기</h1>"
        }
        
        function makea(){
            document.getElementById("area").innerHTML += "<a href='http://www.google.com'>Google로 이동</a><br>"
        }
        document.getElementById("btn2").addEventListener("click", makea)
        
        // document.getElementById("btn3").addEventListener("click", function(){
        //     document.getElementById("area").innerHTML += "<ul><li>html</li><li>css</li><li>js</li></ul>"
        // })
        
        // 3. 템플릿을 통한 가독성 있는 문장 작성법 (`)
        document.getElementById("btn3").addEventListener("click", function(){
            let str =  `<ul>
                            <li>html</li>
                            <li>css</li>
                            <li>js</li>
                        </ul>`
            document.getElementById("area").innerHTML += str
           
        })
        
        
    </script>


</body>
</html>
