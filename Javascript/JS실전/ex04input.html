<html lang="en">
<head>

</head>
<body>
    <h1 id="txt1">안녕하세요</h1>
    <input type="text" id="txt2" value="hi~">
    <button onclick="print()">input 출력</button>
    

    <script>
        // 1. h1태그의 컨텐츠를 alert창으로 출력
        // alert(document.getElementById("txt1").innerHTML)
        
        function print(){
            alert(document.getElementById("txt2").value)
        }

        // input태그의 모든 데이터는 value라는 속성에 저장
        // 값을 꺼내거나 수정할 때 innerhtml개념이 아닌 .value 접근
        // name이나 id는 언제 쓰는 거냐? -> 백엔드에서 값을 구분 지을 때 사용

    </script>

</body>
</html>
