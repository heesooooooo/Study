<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- form태그 요소 3가지  
		1. 어디로 보낼 것인지 : action
		2. 어떤 이름으로 보낼 것인지 : name
		3. 어떤 시점에 보낼 것인지 : submit -->

	<!--  form태그의 method 기본값은 get 방식이다 
		  post 방식으로 바꿔야 url에 정보노출x -->
	
	<form action="Ex01_Login" method="post">
		ID : <input type="text" name="id"><br>
		PW : <input type="text" name="pw"><br>
		<input type="submit" value="login">
	</form>



</body>
</html>
